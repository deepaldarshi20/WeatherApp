<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <link href="https://fonts.cdnfonts.com/css/anonymous" rel="stylesheet">
   <link href="https://fonts.cdnfonts.com/css/furore" rel="stylesheet">
   <link href="https://fonts.cdnfonts.com/css/quick-end-jerk" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/great-wishes" rel="stylesheet">
                                 
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <div class="main">
    <div id="mapid"></div>
    <div id="ui">
        <p class="Loc">
            <form method="GET">
                <strong>
                    <p id="humid"> Feels like:--° Humidity:--%</p>
                </strong>
                    <h1 id="temp">-°</h1>
                <strong>
                    <p id="tDiff">Max Temperature -° Min Temperature -°</p>
                </strong>
                <br>
                <hr style="margin-bottom: -.5vw;">
                <div>
                    <p id="cInp1">Location:</p>
                    <div>   
                        <h1 id="cont">Wait</h1>
                        <br>
                    </div>
                </div>
                <div id="InCord">
                    <div id="inputC">
                        <input id="cInp" list="cities"type="text" placeholder="Name of city.">
                        <datalist id="cities">
                        </datalist>
                        <br>
                        <button id="subInp" >Submit</button>
                        <button id="resetLoc" >My Location</button>
                    </div>
                    <div id="coords">
                        <strong>
                            <p id="lats">Latitude:--°</p>
                            <br>
                            <p id="lngs"> Longitude:--°</p>
                        </strong>
                    </div>
                </div>
                <br>
                <hr>
                <div>
                    <div>
                        <p id="desWea">please wait</p>
                        <p id="rainLh">please wait</p>
                    </div>
                    <h1 id="mainWea">No data</h1>
                </div>
                <hr>
                <div id="mt">
                    <div>
                        <h1 id="windD1">please wait</h1>
                        <br>
                        <p id="windD2">please wait</p>
                    </div>
                    <div id="lab">
                        <lable for="mapType"></lable>
                            <select id="mapType">
                                <option>
                                    Street View
                                </option> <option>
                                    Color Street View
                                </option>
                                <option>
                                    Gray Scale
                                </option>
                                <option>
                                    Dark View
                                </option>
                                <option>
                                    Satellite View
                                </option>
                            </select>
                            <p id="mapType2">Map Type:</p>
                    </div>
                    <br>
                </div>

                <br>
                <hr>
                <div>
                    <h3 id="timeP">00:00:00 AM</h3>
                    <br>
                    <p id="ti">Time at marker</p>
                    <br>
                    <h3 id="timeL">00:00:00 AM</h3>
                    <br>
                    <p id="ti">Local Time</p>
                </div>
                
            </form>
            
        </p>
    </div>
   </div>
</head>
<body>
    <script src="script.js"></script>    
</body>
</html>
